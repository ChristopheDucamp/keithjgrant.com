<!doctype html>
<html>
<head>
  {{ partial "meta.html" . }}
</head>
<body>
  {{ partial "svg.html" }}
  {{ partial "header.html" . }}

  <main class="post-container">
    <div class="focus-container">
      <h2>{{ .Title }}</h2>
    </div>
    <article class="post-body">
      {{ range where .Site.Pages "Section" "in" (slice "replies" "likes") }}
        {{ partial "item-short.html" . }}
      {{ end }}
    </article>

    {{ partial "pagination.html" . }}
  </main>

  {{ partial "footer.html" }}
</body>
</html>
