<div class="post-body__item h-entry">
  {{ partial "in-reply-to" . }}
  {{ partial "repost-of" . }}
  {{ partial "like-of" . }}
  <div class="content e-content show-embeds">
    {{ .Content }}
    <p class="metadata metadata--note"><a class="u-url dt-published" href="{{ .Permalink }}">{{ .Date.Format "02 Jan 2006 15:04:05"}}</a>
    </p>
  </div>
</div>
