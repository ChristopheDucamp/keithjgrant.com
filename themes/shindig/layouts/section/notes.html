<!doctype html>
<html lang="en">
<head>
  {{ partial "meta.html" . }}
</head>
<body class="h-feed">
  {{ partial "header.html" . }}

  <div class="list-bg">
    <h1 class="list-heading">{{ .Title }}</h1>
    <div class="l-notes-list">
      {{ if .Paginator.HasPrev }}
        <div class="l-notes-list__prev">
          <a rel="prev" href="{{.Paginator.Prev.URL}}">load more posts</a>
        </div>
      {{ end }}
      {{ range .Paginator.Pages }}
        <div class="l-notes-list__item">
          {{ partial "note-short.html" . }}
        </div>
      {{ end }}
      {{ if .Paginator.HasNext }}
        <div class="l-notes-list__next">
          <a rel="next" href="{{.Paginator.Next.URL}}">load more posts</a>
        </div>
      {{ end }}
    </div>
  </div>

  {{ partial "footer.html" }}
</body>
</html>
