<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Stop Thinking in Pixels</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/pixels.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown class="slide-title">
          <script type="text/template">
            # Stop Thinking in Pixels

            ![Mario jumping](images/mario-jump.gif) <!-- .element: class="mario" data-fragment-index="1" -->
            ![Megaman](images/megaman.png) <!-- .element: class="megaman" data-fragment-index="2" -->
          </script>
        </section>

        <section class="slide-title">
          <h1>Stop Thinking in Pixels</h1>

          <img class="mario" alt="Mario jumping" src="images/mario-jump.gif"/>
        </section>

        <section>
          <section data-markdown>
            <script type="text/template">
              # First, a little history

              blah blah [blah](http://google.com)
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              # Three

              * Unknown medium
              * Unknown content
            </script>
          </section>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
