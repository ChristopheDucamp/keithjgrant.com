<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>CSS from the Future</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/future.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section class="slide-title">
          <h1>CSS from the Future</h1>
          <p><img src="images/circle-k.gif" alt="Bill & Ted surprised"/></p>
        </section>


        <section>
          <h2>Party on, dudes</h2>
          <p>@keithjgrant</p>
          <p>Developer: Intercontinental Exchange/New York Stock Exchange</p>
          <p>Author: CSS in Depth, Manning Publications (2017)</p>
        </section>

        <section>
          <h1>Be excellent to each other</h1>

          <p>Twitter: <a href="http://twitter.com/keithjgrant">@keithjgrant</a></p>
          <p>Slides: <a href="http://keithjgrant.com/talks">keithjgrant.com/talks</a></p>
          </script>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
