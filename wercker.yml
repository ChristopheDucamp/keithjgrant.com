box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.18.1"
        config: config.toml
        theme: fury
        flags: -d=docs
deployx:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: hugo-wercker.ig.nore.me
        basedir: docs
deploy:
  steps:
    - git-push:
         gh_oauth: $GIT_TOKEN
         gh_pages_domain: keithjgrant.com
         basedir: docs
