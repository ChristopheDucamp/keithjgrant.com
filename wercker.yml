box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.17"
        config: config.toml
        theme: fury
        flags: -d=docs
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: hugo-wercker.ig.nore.me
        basedir: docs
